        <meta name="description" content="Williams Wellness Website; for Mindfulness & Meditation techniques">
        <meta name="keywords" content="mindfulness, meditation, Wellness, wellbeing, health, bristol">
    
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Williams Wellness Website</title>
    </head>

    <body>
        <header>
            <nav>
                <ul id="menu">
                    <li  id="logo">
                        <a href="index.html">Williams Wellness Website</a>

                        <a href="contact.html" class="active">Contact</a>
                    </li>                                                                          
                </ul>
            </nav>
        </header>
        <!-- contact form  -->
        <main>
            <section class="contact-form-section">
                <form method="get" action="/formdump.html" class="signup-form">
                    <h2>Please contact us for more information about our services!</h2>
                    <label for="fname">First Name</label> 
                    <input class="text-input" id="fname" name="fname" type="text" required>

                    <label for="lname">Last Name</label> 
                    <input class="text-input" id="lname" name="lname" type="text" required>                 

                    <label for="email">Email Address</label> 
                    <input class="text-input" id="lname" name="last_name" type="email" required>

                    <label for="mobile-number">Mobile Number</label> 
                    <input class="text-input" id="mobile-number" name="mobile-number" type="tel" minlength="7">

                    <label for="Mindfullness">Mindfullness<label>
                    <input type="radio" id="class-info" name="service-preference" value="Mindfullness" required>

                    <label for="Meditation">Meditation<label>
                    <input type="radio" id="class-info" name="service-preference" value="Meditation" required>

                    <label for="both">Both</label>
                    <input type="radio" id="class-info" name="service-preference" value="both" required>
                    
                    <input class="submit-button" type="submit" value="Submit">
                </form>
            </section>
        </main>
        <!-- footer with social links  -->
        <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>

                <li>
                    <a href="https://tiktok.com" target="_blank" rel="noopener"
                    aria-label="Visit our Tiktok page (opens in a new tab)"><i class="fa-brands fa-tiktok"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
                </li>              
            </ul>
        </footer>
